<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator & Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #scanner-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #000;
      height: 300px;
      position: relative;
    }
    #output {
      font-size: 18px;
      color: green;
      margin-top: 20px;
    }
    #error {
      color: red;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator & Scanner</h1>

  <!-- Bagian untuk QR Code Generator -->
  <p>Generate QR Code for Product Code: <strong>771025</strong></p>
  <div id="qrcode"></div>
  <button id="generate">Generate QR Code</button>

  <h2>Scan QR Code</h2>
  <p>Arahkan kamera ke QR Code yang telah dibuat.</p>
  <div id="scanner-container"></div>
  <p id="output"></p>
  <p id="error"></p>

  <script>
    // Menghasilkan QR Code untuk kode 771025
    document.getElementById("generate").addEventListener("click", () => {
      const code = "771025";
      
      // Menghasilkan QR Code menggunakan QRCode.js
      QRCode.toCanvas(document.getElementById("qrcode"), code, {
        width: 200,
        margin: 2,
        color: {
          dark: "#000000",
          light: "#ffffff"
        },
        errorCorrectionLevel: 'H'
      }, function (error) {
        if (error) console.error(error);
        console.log("QR Code berhasil dibuat!");
      });
    });

    // Mulai pemindaian QR Code dengan QuaggaJS
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.getElementById("scanner-container")
      },
      decoder: {
        readers: ["qr_reader"]  // Pembaca QR Code
      }
    }, function (err) {
      if (err) {
        console.error(err);
        document.getElementById("error").textContent = "Gagal mengakses kamera atau memulai scanner.";
        return;
      }
      document.getElementById("error").textContent = ""; // Hapus pesan error
      Quagga.start(); // Mulai pemindaian
    });

    // Ketika QR Code terdeteksi
    Quagga.onDetected(function (data) {
      const code = data.codeResult.code;
      // Memeriksa apakah QR Code yang dipindai sesuai dengan kode produk
      if (code === "771025") {
        document.getElementById("output").textContent = `Produk dengan kode ${code} berhasil dipindai!`;
        document.getElementById("error").textContent = "";
        // Menambahkan logika untuk tindakan lebih lanjut, seperti menambahkannya ke inventaris
        console.log("Produk dengan kode 771025 ditambahkan ke inventaris.");
        Quagga.stop(); // Stop scanner setelah kode terdeteksi
      } else {
        document.getElementById("output").textContent = "";
        document.getElementById("error").textContent = `Kode QR yang dipindai: ${code}. Kode tidak sesuai dengan yang diharapkan.`;
      }
    });
  </script>
</body>
</html>
