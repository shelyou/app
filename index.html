<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Kode Angka</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #camera-container {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px solid #000;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
    }
    canvas {
      display: none;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #error {
      color: red;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Scan Kode Angka</h1>
  <p>Arahkan kamera ke kode angka (contoh: 771025).</p>

  <!-- Container Kamera -->
  <div id="camera-container">
    <video id="video" autoplay></video>
  </div>

  <!-- Tombol untuk Scan -->
  <button id="scan">Scan Kode</button>

  <!-- Output -->
  <p id="output"></p>
  <p id="error"></p>

  <script>
    const video = document.getElementById("video");
    const output = document.getElementById("output");
    const error = document.getElementById("error");

    // Mengakses kamera
    navigator.mediaDevices
      .getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        error.textContent = "Gagal mengakses kamera: " + err.message;
      });

    // Fungsi untuk menangkap frame dari video
    function captureFrame() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas;
    }

    // Fungsi untuk membaca teks menggunakan Tesseract.js
    function scanCode() {
      const canvas = captureFrame();
      output.textContent = "Memindai kode...";
      error.textContent = "";

      Tesseract.recognize(canvas, "eng", {
        logger: (info) => console.log(info), // Log proses OCR
      })
        .then(({ data: { text } }) => {
          console.log("Hasil OCR:", text);
          const cleanedText = text.replace(/\s/g, ""); // Hapus spasi dan karakter tak perlu
          if (cleanedText.includes("771025")) {
            output.textContent = `Kode berhasil ditemukan: ${cleanedText}`;
            console.log("Berhasil: Kode ditemukan.");
          } else {
            output.textContent = "";
            error.textContent = "Kode tidak ditemukan atau tidak sesuai.";
          }
        })
        .catch((err) => {
          error.textContent = "Gagal membaca kode: " + err.message;
        });
    }

    // Tambahkan event listener pada tombol Scan
    document.getElementById("scan").addEventListener("click", scanCode);
  </script>
</body>
</html>
