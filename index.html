<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Generate QR Code for Product Code: <strong>SAMPURNA20BTG</strong></p>

  <!-- Area untuk menampilkan QR Code -->
  <div id="qrcode"></div>
  
  <!-- Tombol untuk menghasilkan QR Code -->
  <button id="generate">Generate QR Code</button>

  <script>
    document.getElementById("generate").addEventListener("click", () => {
      // Mengenerate QR Code untuk kode barang SAMPURNA20BTG
      const code = "SAMPURNA20BTG";
      
      // Menghasilkan QR Code dengan library QRCode.js
      QRCode.toCanvas(document.getElementById("qrcode"), code, {
        width: 200,
        margin: 2,
        color: {
          dark: "#000000",  // Warna kode QR
          light: "#ffffff"  // Warna latar belakang QR
        },
        errorCorrectionLevel: 'H'  // Tingkat koreksi kesalahan (H=High)
      }, function (error) {
        if (error) console.error(error);
        console.log("QR Code berhasil dibuat!");
      });
    });
  </script>
</body>
</html>
